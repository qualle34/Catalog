<div class="container">
  <h1> Login </h1>
  <form id="loginForm" name="loginForm" (ngSubmit)="authorize()">

    <div class="form-group">
      <label for="login"> Login </label>
      <input name="login" type="text" class="form-control" id="login" required [(ngModel)]="login">
    </div>

    <div class="form-group">
      <label for="password"> Password </label>
      <input name="password" type="password" class="form-control" id="password" [(ngModel)]="password">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>

  </form>
</div>

<router-outlet></router-outlet>
