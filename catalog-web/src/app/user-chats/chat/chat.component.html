<nav class="navbar navbar-expand navbar-light bg-white topbar static-top shadow">
  <a class="sidebar-brand-text mx-5 mx-5-l" href="/"> Catalog.by</a>
</nav>

<div class="container">
  <div class="mb-4 advert-box">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">
            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                 *ngFor="let message of messages">{{ message.userId }} - {{ message.text }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="mb-4 advert-box">
    <div class="card border-left-primary shadow h-100 py-2">
      <div class="card-body">
        <div class="row no-gutters align-items-center">
          <div class="col mr-2">

            <form class="user" (submit)="send($event)">

              <div class="form-group">
                <input name="text" type="text" class="form-control form-control-user" id="text"
                       placeholder="Текст...">
              </div>

              <input type="submit" class="btn btn-success" value="Отправить">

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<footer class="sticky-footer bg-white">
  <div class="container my-auto">
    <div class="copyright text-center my-auto">
      <span>Copyright &copy; Catalog.by 2019</span>
    </div>
  </div>
</footer>
