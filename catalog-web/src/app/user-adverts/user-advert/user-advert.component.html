<nav class="navbar navbar-expand navbar-light bg-white topbar static-top shadow">
  <a class="sidebar-brand-text mx-5 mx-5-l" href="/"> Catalog.by</a>
</nav>

<div *ngIf="advert">
  <div class="col-xl-8 advert">
    <div class="card shadow mb-4">

      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h5 class="m-0 font-weight-bold text-primary">{{ advert.title }}</h5>
      </div>

      <div class="card-body">
        <p> Цена - {{ advert.price }} р.</p>
        <input name="price" type="number" class="form-control form-control-user price-input" id="price"
               placeholder="Новая цена" value="{{ advert.price }}">
        <p> Описание </p>

        <textarea name="description" class="form-control form-control-user" id="description"
                  placeholder="Описание"> {{ advert.description }} </textarea>

        <input type="submit" class="btn btn-success btn-advert" (click)="update($event)" value="Обновить">

      </div>

    </div>
  </div>

  <div class="col-xl-8 comment-box">
    <div class="card shadow mb-4">

      <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
        <h6 class="m-0 font-weight-bold text-primary">Комментарии</h6>
      </div>

      <div *ngFor="let comment of advert.comments">
        <h6 class="comment">
          {{ comment.text }}
        </h6>

      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>

<footer class="sticky-footer bg-white">
  <div class="container my-auto">
    <div class="copyright text-center my-auto">
      <span>Copyright &copy; Catalog.by 2019</span>
    </div>
  </div>
</footer>
